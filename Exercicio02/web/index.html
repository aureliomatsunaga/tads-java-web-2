<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Web 2 :: Exercício 02
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login-styles.css" />
  </head>
  <body>

    <div class="wrapper fade-in-down">
      <div id="form-content">
        <div class="fade-in first">
          <img src="img/03ads.png" id="icon" alt="Ícone do sistema" />
        </div>
        <form action="login" method="POST">
          <input
            type="text"
            id="user"
            class="fade-in second"
            placeholder="Nome do Usuário"
            name="login"
            required autofocus
          />
          <input
            type="password"
            id="password"
            class="fade-in third"
            placeholder="Senha de Acesso"
            name="senha"
            required
          />
          <button
            type="submit"
            class="fade-in fourth"
          >Entrar</button>
        </form>
        <div id="form-footer">
          <a href="#" class="underline-hover" onclick="forgotPassword(event)">
            Esqueceu a senha?
          </a>
        </div>
      </div>
    </div>

    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <script src="js/login-scripts.js"></script>
  </body>
</html>
